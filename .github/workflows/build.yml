name: Cloudlog Helper Cross Build

permissions:
  contents: write
  actions: write

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build application
        shell: pwsh
        run: |
          $tagName = "${{ github.ref_name }}"
          if ([string]::IsNullOrEmpty($tagName)) {
            $tagName = "dev"
          }else{
            $tagName = $tagName -replace '^[vV]', ''
          }
          ./ci-build.ps1 -tagName "$tagName"

      - name: Release it
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/*.zip